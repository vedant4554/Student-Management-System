<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="grade" placeholder="Grade" required>
      <input type="text" id="duration" placeholder="Duration (e.g., 6 months)" required>
      <input type="text" id="contact" placeholder="Contact No" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="address" placeholder="Address" required>
      <button type="submit">Add Student</button>
    </form>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Duration</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Students will be displayed here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
